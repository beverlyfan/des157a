<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experiment</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Please open the console to view the functionality of the code.</h2>
    <script>
        // My program prints out every number from 1-100. However, for all numbers divisible by 3, the console prints "Fizz", and for all numbers divisible by 5, the console prints "Buzz".

        for (var i=0; i<101; i++) {
            if (i%3 == 0) {
                console.log(`FIZZ`);
            } else if (i%5 == 0) {
                console.log(`BUZZ`);
            } else {
                console.log(`${i}`);
            }
        }
    </script>
</body>
</html>
