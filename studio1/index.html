<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking News!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <img src="images/pin.png" alt="pushpin" height="506" width="490" id="pin">
    <img src="images/ghost.png" alt="ghost" height="75" width="78" id="ghost">
    <img src="images/pumpkin.png" alt="pumpkin" height="76" width="81" id="pumpkin">
    <main>
        <h1>Breaking News!</h1>
        <form id = "myForm">
            <label for="time">Time: </label><input type="text" id="time" placeholder="ex: 10:00AM" required><br>
            <label for="building">Building on UC Davis campus: </label><input type="text" id="building" placeholder="ex: SCC" required><br>
            <label for="name">A name: </label><input type="text" id="name" placeholder="ex: Jane" required><br>
            <label for="adj">Adjective: </label><input type="text" id="adj" placeholder="ex: slimy" required><br>
            <label for="animal">Animal: </label><input type="text" id="animal" placeholder="ex: bear" required><br>
            <label for="year">Year between 1917-2022: </label><input type="text" id="year" placeholder="ex: 2019" required><br>
            <label for="adj2">Adjective: </label><input type="text" id="adj2" placeholder="ex: lonely" required><br>
            <label for="animal2">Animal: </label><input type="text" id="animal2" placeholder="ex: goat" required><br>
            <label for="scent">Scent: </label><input type="text" id="scent" placeholder="ex: pumpkin spice" required><br>
            <label for="noun">Singular noun: </label><input type="text" id="noun" placeholder="ex: clock" required><br>
            <label for="adverb">Adverb: </label><input type="text" id="adverb" placeholder="ex: excitedly" required><br>
            <label for="restaurant">Restaurant: </label><input type="text" id="restaurant" placeholder="ex: Crepeville" required><br>
            <label for="food">Food: </label><input type="text" id="food" placeholder="ex: pad thai" required><br>
            <label for="utensil">Singular utensil: </label><input type="text" id="utensil" placeholder="ex: chopstick" required><br>

            <input type="submit" id="send-form" value="Read the news!">
        </form>
        
        <section id="overlay" class="hidden"></section>
    </main>
</body>
</html>
