<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <script src="https://kit.fontawesome.com/efd522aa11.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
    <button id="previous">
        <i class="fa-solid fa-chevron-left"></i>
    </button>

    <div id="notebook" class="notebook">
        <div id="page1" class="paper">
            <div class="front">
                <div id="front1" class="front-content">
                    <h1>Every Picture</h1>
                    <p>Beverly's Adventure Journal!</p>
                    <p><img src="images/denali.png" alt="denali" width="369px" height="369px"></p>
                </div>
            </div>
            <div class="back">
                <div id="back1" class="back-content">
                    <h1>Arches National Park</h1>
                    <p><img src="images/arches.png" alt="arches" width="266px" height="265px"></p>
                    <section id="overlay1" class="hidden"></section>
                </div>
            </div>
        </div>

        <div id="page2" class="paper">
            <div class="front">
                <div id="front2" class="front-content">
                    <h1>Front 2</h1>
                    <section id="overlay2" class="hidden"></section>
                </div>
            </div>
            <div class="back">
                <div id="back2" class="back-content">
                    <h1>Back 2</h1>
                    <section id="overlay3" class="hidden"></section>
                </div>
            </div>
        </div>

        <div id="page3" class="paper">
            <div class="front">
                <div id="front3" class="front-content">
                    <h1>Front 3</h1>
                    <section id="overlay4" class="hidden"></section>
                </div>
            </div>
            <div class="back">
                <div id="back3" class="back-content">
                    <h1>Back 3</h1>
                    <section id="overlay5" class="hidden"></section>
                </div>
            </div>
        </div>
    </div>

    <button id="next">
        <i class="fa-solid fa-chevron-right"></i>
    </button>
</body>
