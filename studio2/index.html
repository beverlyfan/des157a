<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <script src="https://kit.fontawesome.com/efd522aa11.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="previous">
        <i class="fa-solid fa-chevron-left"></i>
    </button>

    <div id="notebook" class="notebook">
        <div id="page1" class="paper">
            <div class="front">
                <div id="front1" class="front-content">
                    <h1>Front 1</h1>
                </div>
            </div>
            <div class="back">
                <div id="back1" class="back-content">
                    <h1>Back 1</h1>
                </div>
            </div>
        </div>

        <div id="page2" class="paper">
            <div class="front">
                <div id="front2" class="front-content">
                    <h1>Front 2</h1>
                </div>
            </div>
            <div class="back">
                <div id="back2" class="back-content">
                    <h1>Back 2</h1>
                </div>
            </div>
        </div>

        <div id="page3" class="paper">
            <div class="front">
                <div id="front3" class="front-content">
                    <h1>Front 3</h1>
                </div>
            </div>
            <div class="back">
                <div id="back3" class="back-content">
                    <h1>Back 3</h1>
                </div>
            </div>
        </div>
    </div>

    <button id="next">
        <i class="fa-solid fa-chevron-right"></i>
    </button>
</body>
